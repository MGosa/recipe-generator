<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Recipe generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Recipe Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="recipe-form">
            <input
              type="text"
              placeholder="Enter main ingredient"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
             </form>
             <div class="hint">i.e: Beef, broccoli or cheese</div>
        </div>
    
            
          </form> 
       <div class="recipe hidden" id="recipe"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/MGosa" target="_blank">Monika Gosa</a>
        and is open-sourced on
        <a href="https://github.com/MGosa/recipe-generator" target="_blank">
          GitHub</a
        >
        and is hosted on
        <a href="https://recipeideasgenerator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
